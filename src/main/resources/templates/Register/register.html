<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../static/css/sign.css" th:href="@{/css/sign.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="outer-div">
    <div class="sign-box" style="height: 300px">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" th:field="*{email}">
                <div id="emailError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text" style="color: red;"></div>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" th:field="*{password}">
                <div id="passwrodError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text" style="color: red;"></div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <a href="/login">Login</a>
    </div>
</div>
</body>
</html>
